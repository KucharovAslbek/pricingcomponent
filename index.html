<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon-32x32.png" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.min.css" />
        <title>Pricing component</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="block">
                    <h1 class="block-title">Our Pricing</h1>
                    <div class="switcher">
                        <span class="period left">Annually</span>
                        <label for="switcher" class="switch">
                            <input type="checkbox" class="checkbox" id="switcher" />
                            <span class="slider"></span>
                        </label>
                        <span class="period right">Monthly</span>
                    </div>
                    <div class="cards-wrapper annual">
                        <div class="pricing-card">
                            <p class="subscription-type">Basic</p>
                            <p class="price">199.99</p>
                            <p class="memory-size">500 GB Storage</p>
                            <p class="users-count">2</p>
                            <div class="send-limit">3</div>
                            <button class="know-more-btn">Learn more</button>
                        </div>
                        <div class="pricing-card middle">
                            <p class="subscription-type subscription-type-middle">Professional</p>
                            <p class="price price-middle">249.99</p>
                            <p class="memory-size memory-size-middle">1 TB Storage</p>
                            <p class="users-count users-count-middle">5</p>
                            <div class="send-limit send-limit-middle">10</div>
                            <button class="know-more-btn know-more-btn-middle">Learn more</button>
                        </div>
                        <div class="pricing-card">
                            <p class="subscription-type">Master</p>
                            <p class="price">399.99</p>
                            <p class="memory-size">2 TB Storage</p>
                            <p class="users-count">10</p>
                            <div class="send-limit">20</div>
                            <button class="know-more-btn">Learn more</button>
                        </div>
                    </div>
                    <div class="cards-wrapper month">
                        <div class="pricing-card">
                            <p class="subscription-type">Basic</p>
                            <p class="price">19.99</p>
                            <p class="memory-size">500 GB Storage</p>
                            <p class="users-count">2</p>
                            <div class="send-limit">3</div>
                            <button class="know-more-btn">Learn more</button>
                        </div>
                        <div class="pricing-card middle">
                            <p class="subscription-type subscription-type-middle">Professional</p>
                            <p class="price price-middle">24.99</p>
                            <p class="memory-size memory-size-middle">1 TB Storage</p>
                            <p class="users-count users-count-middle">5</p>
                            <div class="send-limit send-limit-middle">10</div>
                            <button class="know-more-btn know-more-btn-middle">Learn more</button>
                        </div>
                        <div class="pricing-card">
                            <p class="subscription-type">Master</p>
                            <p class="price">39.99</p>
                            <p class="memory-size">2 TB Storage</p>
                            <p class="users-count">10</p>
                            <div class="send-limit">20</div>
                            <button class="know-more-btn">Learn more</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.min.js"></script>
    </body>
</html>
